<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deck</title>
</head>

<body>
    <div class="header">
        <div class="logo"><img width="60px" height="30px" src="./images/Logo-Header.png" alt="logo"></div>
        <div class="header-menus">
            <div title="TECHNOLOGY">TECHNOLOGY</div>
            <div title="IDEAS">IDEAS</div>
            <div title="LEADERSHIP">LEADERSHIP</div>
            <div title="VIDEO">VIDEO</div>
            <div title="NEWS">NEWS</div>
            <div title="FINANCE">FINANCE</div>
            <div title="ENTERTAINMENT">ENTERTAINMENT</div>
        </div>
        <div class="hamburger">
            <img width="20px"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI1dACSfkLv0fJZ1wQxwbkYYN3by8RX_z-2TAsygy_cw&s"
                alt="menu">
        </div>
    </div>
    <div class="footer">
        <div class="footer-info"><img width="60px" height="30px" src="./images/Logo-Footer.png" alt="logo">
            <div>@2018 Deck</div>
            <div>Component based UI Kit</div>
        </div>
        <div class="footer-menus">
            <div title="TECHNOLOGY">TECHNOLOGY</div>
            <div title="IDEAS">IDEAS</div>
            <div title="LEADERSHIP">LEADERSHIP</div>
            <div title="VIDEO">VIDEO</div>
            <div title="NEWS">NEWS</div>
            <div title="FINANCE">FINANCE</div>
            <div title="ENTERTAINMENT">ENTERTAINMENT</div>
        </div>
        <div class="footer-social">
            <div class="socials">
                <div>Follow us: </div>
                <img width="16px" height="16px" src="./images/instagram.png" alt="instagram">
                <img width="12.39px" height="16px" src="./images/pinterest.png" alt="pinterest">
                <img width="16px" height="13px" src="./images/twitter.png" alt="twitter">
                <img width="7.38px" height="16px" src="./images/facebook.png" alt="facebook">
            </div>
            <div class="footer-email-input">
                <input placeholder="Your E-mail" type="text">
                <button>SUBSCRIBE</button>
            </div>
        </div>
    </div>
</body>

</html>
